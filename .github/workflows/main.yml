name: JMeter Load Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Run JMeter tests
      run: |
        mkdir -p results
        ./apache-jmeter-5.4.1/bin/jmeter -n -t userNamePassword.jmx -l results/testresults.jtl -e -o results/dashboard

    - name: Upload test results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: results
