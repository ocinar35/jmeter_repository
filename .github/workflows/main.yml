name: JMeter Test

on:
  push:
    branches:
      - main

jobs:
  run_jmeter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Run JMeter Test
        run: |
          java -jar "D:\jMeter\apache-jmeter-5.6.3\bin\ApacheJMeter.jar" -n -t "D:\jMeter\SimpleEx.jmx" -l test-results.jtl

      - name: Upload Test Results
        uses: actions/upload-artifact@v2
        with:
          name: jmeter-results
          path: test-results.jtl
