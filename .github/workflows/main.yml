name: JMeter Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  run_jmeter_test:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - name: run jmeter on github action
          uses: rbhadti94/apache-jmeter-action@v0.5.0
          with:
            testFilePath: View resultsTree.jmx
          
      
